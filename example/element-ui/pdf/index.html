<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPUB.js Highlights Example</title>

    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.12.0/theme-chalk/index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.12.0/index.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css"/>
    <!--  <link rel="stylesheet" href="../../../lib/index.css"/>-->
    <!--  <script src="../../../lib/avue.js"></script>-->
    <link rel="stylesheet" href="../../../lib/hd-vue.css"/>
    <script src="../../../lib/hd-vue.js"></script>

</head>
<body>
<div id="app">
    <button @click="viewClick">查看</button>

    <avue-pdf v-if="visible" :book-url="'./hello.pdf'" @close="visible=false"></avue-pdf>
</div>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                visible: true
            }
        },
        methods: {
            viewClick() {
                this.visible = true;
            }
        }
    })
</script>

</body>
</html>
